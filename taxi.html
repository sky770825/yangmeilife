<script>
// ä¸»é¡Œåˆ‡æ›
document.getElementById('themeToggle').addEventListener('click', () => {
  document.body.classList.toggle('dark');
  const isDark = document.body.classList.contains('dark');
  document.getElementById('themeToggle').textContent = isDark ? 'ğŸŒ™' : 'ğŸŒ';
});

// åœ–ç‰‡é»æ“Šæ”¾å¤§ï¼ˆLightboxï¼‰
(() => {
  const lightbox = document.getElementById('imageLightbox');
  const lightboxImg = document.getElementById('lightboxImg');
  const closeBtn = document.getElementById('lightboxClose');
  const prevBtn = document.getElementById('lightboxPrev');
  const nextBtn = document.getElementById('lightboxNext');

  // å°æ‰€æœ‰å¡ç‰‡ä¸­çš„åœ–ç‰‡å•Ÿç”¨é»æ“Šæ”¾å¤§
  const imgs = Array.from(document.querySelectorAll('.contractor-card img'));
  let currentIndex = 0;

  const showByIndex = (idx) => {
    if (imgs.length === 0) return;
    if (idx < 0) idx = imgs.length - 1;
    if (idx >= imgs.length) idx = 0;
    currentIndex = idx;
    lightboxImg.src = imgs[currentIndex].src;
  };

  imgs.forEach((img, index) => {
    img.classList.add('cursor-zoom-in');
    img.addEventListener('click', () => {
      showByIndex(index);
      lightbox.classList.remove('hidden');
    });
  });

  // é—œé–‰é‚è¼¯ï¼šæŒ‰éˆ•ã€èƒŒæ™¯é»æ“Šã€ESC
  const hide = () => lightbox.classList.add('hidden');
  closeBtn.addEventListener('click', hide);
  lightbox.addEventListener('click', (e) => {
    if (e.target === lightbox) hide();
  });
  document.addEventListener('keydown', (e) => {
    if (!lightbox || lightbox.classList.contains('hidden')) return;
    if (e.key === 'Escape') hide();
    if (e.key === 'ArrowLeft') showByIndex(currentIndex - 1);
    if (e.key === 'ArrowRight') showByIndex(currentIndex + 1);
  });

  // ä¸Šä¸€å¼µ/ä¸‹ä¸€å¼µæŒ‰éˆ•
  if (prevBtn) prevBtn.addEventListener('click', (e) => { e.stopPropagation(); showByIndex(currentIndex - 1); });
  if (nextBtn) nextBtn.addEventListener('click', (e) => { e.stopPropagation(); showByIndex(currentIndex + 1); });
})();
