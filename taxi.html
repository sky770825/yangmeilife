<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>計程車行 - 濬瑒房產生活平台</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
::root{
  --grad:linear-gradient(135deg,#14b8a6,#0d9488);
  --glass-bg:rgba(255,255,255,0.6);
  --glass-dark:rgba(30,30,30,0.6);
  --shadow-light:0 4px 12px rgba(0,0,0,.1);
  --border-radius:1rem;
  --transition:all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
}

body{
  background:linear-gradient(to bottom,#ccfbf1,#fff);
  transition:var(--transition);
  font-family:system-ui,-apple-system,sans-serif;
  line-height:1.6;
}

.glass-card{
  background:var(--glass-bg);
  backdrop-filter:blur(10px);
  border-radius:var(--border-radius);
  border:1px solid rgba(255,255,255,0.2);
}

.contractor-card{
  background:rgba(255,255,255,0.9);
  border-radius:0.75rem;
  padding:1.5rem;
  margin-bottom:1rem;
  transition:var(--transition);
  border-left:4px solid #14b8a6;
}

.contractor-card:hover{
  transform:translateY(-2px);
  box-shadow:var(--shadow-light);
}

.contact-btn{
  background:var(--grad);
  color:white;
  padding:0.5rem 1rem;
  border-radius:9999px;
  text-decoration:none;
  font-weight:600;
  transition:var(--transition);
  display:inline-block;
}

.contact-btn:hover{
  transform:scale(1.05);
  box-shadow:0 4px 15px rgba(20,184,166,0.3);
}

#themeToggle{
  position:fixed;
  top:1rem;
  right:1rem;
  background:var(--grad);
  color:#fff;
  border:none;
  padding:.5rem .75rem;
  border-radius:9999px;
  z-index:50;
  transition:var(--transition);
  cursor:pointer;
  font-size:1.2rem;
}
</style>
</head>
<body>
<!-- 主題切換 -->
<button id="themeToggle" aria-label="切換主題模式">🌞</button>

<!-- 返回按鈕 -->
<button onclick="history.back()" class="fixed top-4 left-4 bg-white shadow-lg rounded-full p-3 z-50 hover:scale-105 transition">
  ←
</button>

<!-- 標題區 -->
<header class="text-center py-8" style="background:var(--grad);color:white;">
  <h1 class="text-3xl font-bold">🚕 計程車行</h1>
  <p class="text-sm opacity-90 mt-2">在地叫車，一鍵聯繫</p>
</header>

<main class="px-4 py-6 space-y-6">
  <!-- 推薦服務商（與搬家公司相同模板） -->
  <section class="glass-card p-6">
    <div class="flex items-center justify-between mb-6">
      <h2 class="text-2xl font-bold text-gray-800 flex items-center gap-3">
        <span class="text-3xl">🚕</span>
        <span>在地計程車行</span>
      </h2>
      <span class="text-sm bg-teal-500 text-white px-3 py-1 rounded-full">推薦</span>
    </div>

    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4">
      <!-- 預備卡片（與搬家公司模板一致） -->
      <div class="contractor-card h-full">
        <div class="flex items-center justify-between mb-4">
          <h3 class="text-xl font-bold text-gray-800">TAXI SERVICE</h3>
          <div class="flex gap-2">
            <span class="text-xs bg-teal-500 text-white px-2 py-1 rounded-full">專營</span>
            <span class="text-xs bg-green-500 text-white px-2 py-1 rounded-full">預約</span>
          </div>
        </div>

        <div class="mb-4">
          <h5 class="text-xs font-medium text-gray-800 mb-2">服務展示</h5>
          <div class="flex gap-2">
            <div class="w-16 h-16 bg-gray-100 rounded overflow-hidden">
              <img src="https://i.postimg.cc/rsmnsbRc/che-xing1.jpg" alt="TAXI SERVICE 圖1" class="w-full h-full object-cover">
            </div>
            <div class="w-16 h-16 bg-gray-100 rounded overflow-hidden">
              <img src="https://i.postimg.cc/qqRbqY6M/che-xing2.jpg" alt="TAXI SERVICE 圖2" class="w-full h-full object-cover">
            </div>
            <div class="w-16 h-16 bg-gray-100 rounded overflow-hidden"></div>
          </div>
        </div>

        <div class="bg-teal-50 rounded-xl p-3 mb-4">
          <h4 class="font-semibold text-teal-800 mb-2 flex items-center gap-2 text-sm">
            <span>📞</span>
            <span>聯絡資訊</span>
          </h4>
          <div class="space-y-2 text-xs">
            <div class="flex justify-between">
              <span class="text-gray-600">聯絡人</span>
              <span class="font-medium text-gray-800">張文軒</span>
            </div>
            <div class="flex justify-between">
              <span class="text-gray-600">電話</span>
              <a href="tel:0970713059" class="font-medium text-teal-600 hover:underline">0970-713-059</a>
            </div>
            <div class="flex justify-between">
              <span class="text-gray-600">服務項目</span>
              <span class="font-medium text-gray-800 text-right">機場高鐵、商務通勤、旅遊包車、景點接送</span>
            </div>
          </div>
        </div>

        <div class="flex items-center gap-2">
          <a class="contact-btn" href="tel:0970713059">立即撥打</a>
        </div>
      </div>
    </div>
  </section>
</main>

<!-- Image Lightbox with navigation -->
<div id="imageLightbox" class="fixed inset-0 bg-black/80 flex items-center justify-center z-50 hidden" role="dialog" aria-modal="true" aria-label="圖片預覽">
  <button id="lightboxClose" class="absolute top-4 right-4 text-white text-2xl" aria-label="關閉預覽">✕</button>
  <button id="lightboxPrev" class="absolute left-4 top-1/2 -translate-y-1/2 text-white bg-white/10 hover:bg-white/20 rounded-full p-2" aria-label="上一張">◀</button>
  <img id="lightboxImg" class="max-w-[90vw] max-h-[90vh] rounded shadow-lg" alt="預覽圖片">
  <button id="lightboxNext" class="absolute right-12 top-1/2 -translate-y-1/2 text-white bg-white/10 hover:bg-white/20 rounded-full p-2" aria-label="下一張">▶</button>
  <div class="sr-only" aria-live="polite">按下 ESC 可關閉，使用左右鍵切換</div>
</div>

<!-- 📍 底部導航 -->
<nav class="fixed bottom-0 left-0 right-0 bg-white/80 backdrop-blur-lg border-t border-gray-200 flex justify-around py-2" role="navigation" aria-label="主要導航">
  <button onclick="window.location.href='index.html'" class="flex flex-col items-center text-indigo-600 text-xs hover:text-indigo-700 rounded-lg px-2 py-1" aria-label="回到首頁">
    <span>🏠</span><span>首頁</span>
  </button>
  <button onclick="window.location.href='expense-tracker.html'" class="flex flex-col items-center text-gray-600 text-xs hover:text-indigo-600 rounded-lg px-2 py-1" aria-label="記帳">
    <span>📝</span><span>記帳</span>
  </button>
  <button onclick="window.location.href='games.html'" class="flex flex-col items-center text-gray-600 text-xs hover:text-indigo-600 rounded-lg px-2 py-1" aria-label="遊戲大廳">
    <span>🎮</span><span>遊戲</span>
  </button>
  <button onclick="window.location.href='local-life.html'" class="flex flex-col items-center text-gray-600 text-xs hover:text-indigo-600 rounded-lg px-2 py-1" aria-label="在地生活">
    <span>🍹</span><span>生活</span>
  </button>
  <button onclick="window.location.href='worship.html'" class="flex flex-col items-center text-gray-600 text-xs hover:text-indigo-600 rounded-lg px-2 py-1" aria-label="拜拜專區">
    <span>🙏</span><span>拜拜</span>
  </button>
</nav>

<script>
// 主題切換
document.getElementById('themeToggle').addEventListener('click', () => {
  document.body.classList.toggle('dark');
  const isDark = document.body.classList.contains('dark');
  document.getElementById('themeToggle').textContent = isDark ? '🌙' : '🌞';
});

// 圖片點擊放大（Lightbox）
(() => {
  const lightbox = document.getElementById('imageLightbox');
  const lightboxImg = document.getElementById('lightboxImg');
  const closeBtn = document.getElementById('lightboxClose');
  const prevBtn = document.getElementById('lightboxPrev');
  const nextBtn = document.getElementById('lightboxNext');

  // 對所有卡片中的圖片啟用點擊放大
  const imgs = Array.from(document.querySelectorAll('.contractor-card img'));
  let currentIndex = 0;

  const showByIndex = (idx) => {
    if (imgs.length === 0) return;
    if (idx < 0) idx = imgs.length - 1;
    if (idx >= imgs.length) idx = 0;
    currentIndex = idx;
    lightboxImg.src = imgs[currentIndex].src;
  };

  imgs.forEach((img, index) => {
    img.classList.add('cursor-zoom-in');
    img.addEventListener('click', () => {
      showByIndex(index);
      lightbox.classList.remove('hidden');
    });
  });

  // 關閉邏輯：按鈕、背景點擊、ESC
  const hide = () => lightbox.classList.add('hidden');
  closeBtn.addEventListener('click', hide);
  lightbox.addEventListener('click', (e) => {
    if (e.target === lightbox) hide();
  });
  document.addEventListener('keydown', (e) => {
    if (!lightbox || lightbox.classList.contains('hidden')) return;
    if (e.key === 'Escape') hide();
    if (e.key === 'ArrowLeft') showByIndex(currentIndex - 1);
    if (e.key === 'ArrowRight') showByIndex(currentIndex + 1);
  });

  // 上一張/下一張按鈕
  if (prevBtn) prevBtn.addEventListener('click', (e) => { e.stopPropagation(); showByIndex(currentIndex - 1); });
  if (nextBtn) nextBtn.addEventListener('click', (e) => { e.stopPropagation(); showByIndex(currentIndex + 1); });
})();
</script>
</body>
</html>
