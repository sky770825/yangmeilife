<script>
// 返回首頁
function goBack() {
  window.location.href = 'index.html';
}

// 圖片放大模態框功能
// 圖片資料（依出現順序）
const galleryImages = [
  'https://i.postimg.cc/ncKKJSyV/S-25010188-0.jpg',
  'https://i.postimg.cc/x10vTyQG/S-25010189-0.jpg',
  'https://i.postimg.cc/htp9Jz4T/S-25010190-0.jpg'
];
let currentImageIndex = 0;

function showImageModal(imageSrc) {
  const modal = document.getElementById('imageModal');
  const modalImage = document.getElementById('modalImage');
  if (modal && modalImage) {
    modalImage.src = imageSrc;
    // 同步目前索引
    const idx = galleryImages.indexOf(imageSrc);
    currentImageIndex = idx >= 0 ? idx : 0;
    modal.classList.remove('hidden');
    document.body.style.overflow = 'hidden';
  }
}

function closeImageModal() {
  const modal = document.getElementById('imageModal');
  if (modal) {
    modal.classList.add('hidden');
    document.body.style.overflow = 'auto';
  }
}

// 左右切換
function showImageByIndex(idx) {
  if (idx < 0) idx = galleryImages.length - 1;
  if (idx >= galleryImages.length) idx = 0;
  currentImageIndex = idx;
  const modalImage = document.getElementById('modalImage');
  if (modalImage) {
    modalImage.src = galleryImages[currentImageIndex];
  }
}

function prevImage() {
  showImageByIndex(currentImageIndex - 1);
}

function nextImage() {
  showImageByIndex(currentImageIndex + 1);
}

// ESC鍵關閉模態框
document.addEventListener('keydown', (e) => {
  if (e.key === 'Escape') {
    closeImageModal();
    return;
  }
  // 左右鍵切換
  if (e.key === 'ArrowLeft') {
    prevImage();
  } else if (e.key === 'ArrowRight') {
    nextImage();
  }
});

// 點擊背景關閉模態框
document.getElementById('imageModal').addEventListener('click', (e) => {
  if (e.target === e.currentTarget) {
    closeImageModal();
  }
});

// 詳情區塊固定顯示（移除切換功能）

// 手機：切換服務項目
function toggleServiceItems() {
  const items = document.getElementById('serviceItems');
  const btn = document.getElementById('toggleServiceItemsBtn');
  if (!items || !btn) return;
  const isHidden = items.classList.contains('hidden');
  if (isHidden) {
    items.classList.remove('hidden');
    btn.textContent = '收合';
  } else {
    items.classList.add('hidden');
    btn.textContent = '展開';
  }
}
