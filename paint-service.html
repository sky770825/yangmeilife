<script src="https://cdn.tailwindcss.com"></script>
<style>
:root{
  --grad:linear-gradient(135deg,#f59e0b,#f97316);
  --glass-bg:rgba(255,255,255,0.6);
  --glass-dark:rgba(30,30,30,0.6);
  --shadow-light:0 4px 12px rgba(0,0,0,.1);
  --border-radius:1rem;
  --transition:all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
}

body{
  background:linear-gradient(to bottom,#fef3c7,#fff);
  transition:var(--transition);
  font-family:system-ui,-apple-system,sans-serif;
  line-height:1.6;
}

.glass-card{
  background:var(--glass-bg);
  backdrop-filter:blur(10px);
  border-radius:var(--border-radius);
  border:1px solid rgba(255,255,255,0.2);
}

.contractor-card{
  background:rgba(255,255,255,0.9);
  border-radius:0.75rem;
  padding:1.5rem;
  margin-bottom:1rem;
  transition:var(--transition);
  border-left:4px solid #f59e0b;
}

.contractor-card:hover{
  transform:translateY(-2px);
  box-shadow:var(--shadow-light);
}

.contact-btn{
  background:var(--grad);
  color:white;
  padding:0.5rem 1rem;
  border-radius:9999px;
  text-decoration:none;
  font-weight:600;
  transition:var(--transition);
  display:inline-block;
}

.contact-btn:hover{
  transform:scale(1.05);
  box-shadow:0 4px 15px rgba(245,158,11,0.3);
}

#themeToggle{
  position:fixed;
  top:1rem;
  right:1rem;
  background:var(--grad);
  color:#fff;
  border:none;
  padding:.5rem .75rem;
  border-radius:9999px;
  z-index:50;
  transition:var(--transition);
  cursor:pointer;
  font-size:1.2rem;
}

/* Lightbox 燈箱 */
.lightbox{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,.9);display:none;align-items:center;justify-content:center;z-index:9999;backdrop-filter:blur(4px)}
.lightbox.active{display:flex}
.lightbox-content{position:relative;max-width:90%;max-height:90%;display:flex;align-items:center;justify-content:center}
.lightbox-image{max-width:100%;max-height:100%;border-radius:10px;box-shadow:0 20px 60px rgba(0,0,0,.5)}
.lightbox-nav{position:absolute;top:50%;transform:translateY(-50%);background:rgba(255,255,255,.2);border:none;border-radius:50%;width:44px;height:44px;color:#fff;font-size:1.25rem;cursor:pointer;display:flex;align-items:center;justify-content:center;transition:all .2s ease}
.lightbox-nav:hover{background:rgba(255,255,255,.3);transform:translateY(-50%) scale(1.06)}
.lightbox-prev{left:16px}
.lightbox-next{right:16px}
.lightbox-close{position:absolute;top:16px;right:16px;background:rgba(255,255,255,.2);border:none;border-radius:50%;width:40px;height:40px;color:#fff;font-size:1.1rem;cursor:pointer;display:flex;align-items:center;justify-content:center;transition:all .2s ease}
.lightbox-close:hover{background:rgba(255,255,255,.3);transform:scale(1.06)}
.lightbox-counter{position:absolute;bottom:16px;left:50%;transform:translateX(-50%);background:rgba(0,0,0,.5);color:#fff;padding:.25rem .75rem;border-radius:9999px;font-size:.85rem}
</style>
</head>

<div id="lightbox" class="lightbox">

<script>
// 主題切換
document.getElementById('themeToggle').addEventListener('click', () => {
  document.body.classList.toggle('dark');
  const isDark = document.body.classList.contains('dark');
  document.getElementById('themeToggle').textContent = isDark ? '🌙' : '🌞';
});

// 燈箱功能
let currentImageIndex = 0;
let currentGallery = '';
const taianImages = [
  'https://i.postimg.cc/KzqXZKfF/476639600-1025234666292125-2960516883980987524-n.jpg',
  'https://i.postimg.cc/fyJGkwqb/482024842-1048668877282037-5848353725744911707-n.jpg'
];
const chenqingbaoImages = [
  'https://i.postimg.cc/Hk88CXpW/chen-qing-bao.jpg'
];

function openLightbox(gallery, index){
  currentGallery = gallery;
  currentImageIndex = index;
  const lb = document.getElementById('lightbox');
  const img = document.getElementById('lightboxImage');
  const counter = document.getElementById('imageCounter');
  
  let images = [];
  if (gallery === 'taian') {
    images = taianImages;
  } else if (gallery === 'chenqingbao') {
    images = chenqingbaoImages;
  }
  
  img.src = images[currentImageIndex];
  counter.textContent = `${currentImageIndex + 1} / ${images.length}`;
  lb.classList.add('active');
  document.body.style.overflow = 'hidden';
}

function closeLightbox(){
  const lb = document.getElementById('lightbox');
  lb.classList.remove('active');
  document.body.style.overflow = 'auto';
}

function nextImage(){
  let images = [];
  if (currentGallery === 'taian') {
    images = taianImages;
  } else if (currentGallery === 'chenqingbao') {
    images = chenqingbaoImages;
  }
  
  currentImageIndex = (currentImageIndex + 1) % images.length;
  updateLightbox();
}

function previousImage(){
  let images = [];
  if (currentGallery === 'taian') {
    images = taianImages;
  } else if (currentGallery === 'chenqingbao') {
    images = chenqingbaoImages;
  }
  
  currentImageIndex = (currentImageIndex - 1 + images.length) % images.length;
  updateLightbox();
}

function updateLightbox(){
  let images = [];
  if (currentGallery === 'taian') {
    images = taianImages;
  } else if (currentGallery === 'chenqingbao') {
    images = chenqingbaoImages;
  }
  
  const img = document.getElementById('lightboxImage');
  const counter = document.getElementById('imageCounter');
  img.src = images[currentImageIndex];
  counter.textContent = `${currentImageIndex + 1} / ${images.length}`;
}

// 點背景關閉
document.getElementById('lightbox').addEventListener('click', function(e){
  if(e.target === this){ closeLightbox(); }
});

// 鍵盤快捷鍵
document.addEventListener('keydown', function(e){
  const lb = document.getElementById('lightbox');
  if(!lb.classList.contains('active')) return;
  if(e.key === 'Escape') closeLightbox();
  if(e.key === 'ArrowRight') nextImage();
  if(e.key === 'ArrowLeft') previousImage();
});
</script>
