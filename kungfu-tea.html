<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>功夫茶菜單 - 濬瑒房產生活平台</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
:root {
  --grad-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  --grad-tea: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
}

body {
  font-family: 'Arial', sans-serif;
  background: var(--grad-primary);
  min-height: 100vh;
}

.glass {
  background: rgba(255, 255, 255, 0.1);
  backdrop-filter: blur(10px);
  border: 1px solid rgba(255, 255, 255, 0.2);
}

.menu-card {
  background: rgba(255, 255, 255, 0.95);
  border-radius: 15px;
  padding: 1.5rem;
  margin-bottom: 1rem;
  box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
  transition: all 0.3s ease;
}

.menu-card:hover {
  transform: translateY(-5px);
  box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
}

.category-tab {
  display: flex;
  gap: 0.5rem;
  margin-bottom: 1.5rem;
  flex-wrap: wrap;
}

.tab-btn {
  background: rgba(255, 255, 255, 0.9);
  color: #667eea;
  border: 2px solid #667eea;
  border-radius: 20px;
  padding: 0.5rem 1rem;
  font-size: 0.9rem;
  cursor: pointer;
  transition: all 0.3s ease;
}

.tab-btn.active {
  background: #667eea;
  color: white;
}

.tab-btn:hover {
  background: #667eea;
  color: white;
}

.drink-item {
  background: rgba(255, 255, 255, 0.95);
  border-radius: 15px;
  padding: 1.5rem;
  margin-bottom: 1rem;
  box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
  transition: all 0.3s ease;
  border-left: 5px solid #4facfe;
}

.drink-item:hover {
  transform: translateY(-3px);
  box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
}

.drink-header {
  display: flex;
  justify-content: space-between;
  align-items: flex-start;
  margin-bottom: 1rem;
}

.drink-title {
  font-size: 1.1rem;
  font-weight: bold;
  color: #1f2937;
  margin-bottom: 0.5rem;
}

.drink-price {
  font-size: 1.2rem;
  font-weight: bold;
  color: #4facfe;
}

.drink-description {
  color: #4b5563;
  line-height: 1.6;
  margin-bottom: 1rem;
  font-size: 0.9rem;
}

.drink-tags {
  display: flex;
  gap: 0.5rem;
  flex-wrap: wrap;
}

.tag {
  background: #e5e7eb;
  color: #374151;
  padding: 0.25rem 0.75rem;
  border-radius: 15px;
  font-size: 0.8rem;
}

.tag.hot {
  background: #fef3c7;
  color: #92400e;
}

.tag.new {
  background: #d1fae5;
  color: #065f46;
}

.tag.popular {
  background: #fee2e2;
  color: #991b1b;
}

.size-options {
  display: flex;
  gap: 0.5rem;
  margin-top: 1rem;
}

.size-btn {
  background: rgba(79, 172, 254, 0.1);
  color: #4facfe;
  border: 2px solid #4facfe;
  border-radius: 8px;
  padding: 0.5rem 1rem;
  font-size: 0.8rem;
  cursor: pointer;
  transition: all 0.3s ease;
}

.size-btn.active {
  background: #4facfe;
  color: white;
}

.size-btn:hover {
  background: #4facfe;
  color: white;
}

.store-info {
  background: rgba(255, 255, 255, 0.95);
  border-radius: 15px;
  padding: 1.5rem;
  margin-bottom: 1rem;
  box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
  text-center;
}

.store-title {
  font-size: 1.5rem;
  font-weight: bold;
  color: #1f2937;
  margin-bottom: 1rem;
}

.store-meta {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: 1rem;
  margin-bottom: 1rem;
}

.store-detail {
  text-align: center;
}

.store-detail-icon {
  font-size: 2rem;
  margin-bottom: 0.5rem;
}

.store-detail-label {
  font-weight: bold;
  color: #1f2937;
  margin-bottom: 0.25rem;
}

.store-detail-value {
  color: #6b7280;
  font-size: 0.9rem;
}

#themeToggle {
  position: fixed;
  top: 20px;
  right: 20px;
  z-index: 1000;
  background: var(--grad-primary);
  border: none;
  border-radius: 50%;
  width: 50px;
  height: 50px;
  color: white;
  font-size: 1.2rem;
  cursor: pointer;
  box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
  transition: all 0.3s ease;
}

#themeToggle:hover {
  transform: scale(1.1);
}

.back-btn {
  position: fixed;
  top: 20px;
  left: 20px;
  z-index: 1000;
  background: rgba(255, 255, 255, 0.2);
  backdrop-filter: blur(10px);
  border: 1px solid rgba(255, 255, 255, 0.3);
  border-radius: 50%;
  width: 50px;
  height: 50px;
  color: white;
  font-size: 1.2rem;
  cursor: pointer;
  transition: all 0.3s ease;
}

.back-btn:hover {
  background: rgba(255, 255, 255, 0.3);
  transform: scale(1.1);
}

.dark {
  --grad-primary: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
}

.dark .menu-card,
.dark .drink-item,
.dark .store-info {
  background: rgba(30, 30, 30, 0.95);
  color: white;
}

.dark .tab-btn {
  background: rgba(30, 30, 30, 0.95);
  border-color: #818cf8;
  color: #818cf8;
}

.dark .tab-btn.active {
  background: #818cf8;
  color: white;
}

.dark .tab-btn:hover {
  background: #818cf8;
  color: white;
}

.dark .drink-title,
.dark .store-title,
.dark .store-detail-label {
  color: #f9fafb;
}

.dark .drink-price {
  color: #60a5fa;
}

.dark .size-btn {
  background: rgba(96, 165, 250, 0.1);
  border-color: #60a5fa;
  color: #60a5fa;
}

.dark .size-btn.active {
  background: #60a5fa;
  color: white;
}

.dark .size-btn:hover {
  background: #60a5fa;
  color: white;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

.fade-in {
  animation: fadeIn 0.3s ease-out;
}
</style>
</head>
<body>
<!-- 主題切換按鈕 -->
<button id="themeToggle" onclick="toggleTheme()">🌓</button>

<!-- 返回按鈕 -->
<button class="back-btn" onclick="goBack()" title="返回主頁">←</button>

<!-- 頁面標題 -->
<div class="container mx-auto px-4 py-8">
  <div class="text-center mb-8">
    <h1 class="text-4xl md:text-6xl font-bold text-white mb-4">🍹 功夫茶菜單</h1>
    <p class="text-xl text-white opacity-90">專業茶飲，品質保證</p>
  </div>

  <!-- 待廠商進駐 -->
  <div class="store-info mb-8">
    <div class="text-center p-8">
      <div class="text-6xl mb-4">🏢</div>
      <h3 class="text-2xl font-bold text-gray-800 mb-4">待廠商進駐</h3>
      <p class="text-gray-600 mb-6">我們正在尋找優質的咖啡廳廠商加入我們的平台</p>
      <div class="bg-gradient-to-r from-blue-100 to-cyan-100 rounded-lg p-6">
        <h4 class="text-lg font-semibold text-gray-800 mb-3">歡迎廠商加入</h4>
        <p class="text-gray-600 text-sm mb-4">如果您是專業的咖啡廳服務提供商，歡迎與我們聯繫</p>
        <a href="https://line.me/ti/p/@931aeinu" class="contact-btn bg-gradient-to-r from-blue-500 to-cyan-500">
          <span class="flex items-center gap-2">
            <span>💬</span>
            <span>聯繫我們</span>
          </span>
        </a>
      </div>
    </div>
  </div>

</div>

<script>
// 主題切換
function toggleTheme() {
  document.body.classList.toggle('dark');
  localStorage.setItem('theme', document.body.classList.contains('dark') ? 'dark' : 'light');
}

// 載入主題
function loadTheme() {
  const savedTheme = localStorage.getItem('theme');
  if (savedTheme === 'dark') {
    document.body.classList.add('dark');
  }
}

// 返回主頁
function goBack() {
  window.location.href = 'index.html';
}

// 初始化
document.addEventListener('DOMContentLoaded', function() {
  loadTheme();
});
</script>
</body>
</html>
