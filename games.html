<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="濬瑒房產生活平台 - 趣味小遊戲">
<title>遊戲大廳 - 濬瑒房產生活平台</title>
<script src="https://cdn.tailwindcss.com"></script>
<link rel="preload" href="https://cdn.tailwindcss.com" as="script">
<style>
:root {
  --grad-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  --grad-secondary: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
  --grad-success: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
  --grad-warning: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
  --grad-danger: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
  --grad-info: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Arial', sans-serif;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  min-height: 100vh;
  overflow-x: hidden;
}

/* 主題切換 */
.dark {
  --grad-primary: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
  --grad-secondary: linear-gradient(135deg, #0f3460 0%, #533483 100%);
  --grad-success: linear-gradient(135deg, #0f4c75 0%, #3282b8 100%);
  --grad-warning: linear-gradient(135deg, #0f4c75 0%, #bbe1fa 100%);
  --grad-danger: linear-gradient(135deg, #2c1810 0%, #8b4513 100%);
  --grad-info: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
}

.dark body {
  background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
}

/* 玻璃效果 */
.glass {
  background: rgba(255, 255, 255, 0.08);
  backdrop-filter: blur(16px);
  border: 1px solid rgba(255, 255, 255, 0.15);
  box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
}

.dark .glass {
  background: rgba(0, 0, 0, 0.15);
  border: 1px solid rgba(255, 255, 255, 0.08);
  box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
}

/* 遊戲卡片 */
.game-card {
  background: rgba(255, 255, 255, 0.95);
  border-radius: 12px;
  padding: 1rem;
  box-shadow: 0 6px 24px rgba(0, 0, 0, 0.08);
  transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  position: relative;
  overflow: hidden;
  border: 1px solid rgba(255, 255, 255, 0.2);
}

.dark .game-card {
  background: rgba(30, 30, 30, 0.95);
  color: white;
}

.game-card::before {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
  transition: left 0.5s;
}

.game-card:hover::before {
  left: 100%;
}

.game-card:hover {
  transform: translateY(-4px) scale(1.02);
  box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
}

/* 動畫 */
@keyframes float {
  0%, 100% { transform: translateY(0px); }
  50% { transform: translateY(-12px); }
}

@keyframes pulse {
  0%, 100% { transform: scale(1); }
  50% { transform: scale(1.03); }
}

@keyframes rotate {
  from { transform: rotate(0deg); }
  to { transform: rotate(360deg); }
}

@keyframes bounce {
  0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
  40% { transform: translateY(-6px); }
  60% { transform: translateY(-3px); }
}

@keyframes glow {
  0%, 100% { box-shadow: 0 0 8px rgba(102, 126, 234, 0.4); }
  50% { box-shadow: 0 0 16px rgba(102, 126, 234, 0.6), 0 0 24px rgba(102, 126, 234, 0.4); }
}

@keyframes slideInUp {
  from {
    opacity: 0;
    transform: translateY(30px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

.float { animation: float 4s ease-in-out infinite; }
.pulse { animation: pulse 3s ease-in-out infinite; }
.rotate { animation: rotate 12s linear infinite; }
.bounce { animation: bounce 1.5s ease-in-out infinite; }
.glow { animation: glow 3s ease-in-out infinite; }
.slide-in { animation: slideInUp 0.6s ease-out; }
.fade-in { animation: fadeIn 0.8s ease-out; }

/* 遊戲圖標 */
.game-icon {
  font-size: 2.5rem;
  margin-bottom: 0.5rem;
  display: block;
}

/* 遊戲圖案按鈕 */
.game-icon-btn {
  background: rgba(255, 255, 255, 0.95);
  border-radius: 12px;
  padding: 0.75rem 0.5rem;
  box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
  transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  position: relative;
  overflow: hidden;
  border: 1px solid rgba(255, 255, 255, 0.2);
  cursor: pointer;
  text-align: center;
  min-height: 100px;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

.dark .game-icon-btn {
  background: rgba(30, 30, 30, 0.95);
  color: white;
  border: 1px solid rgba(255, 255, 255, 0.1);
}

.game-icon-btn::before {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
  transition: left 0.5s;
}

.game-icon-btn:hover::before {
  left: 100%;
}

.game-icon-btn:hover {
  transform: translateY(-2px) scale(1.05);
  box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
}

.game-icon-emoji {
  font-size: 2rem;
  margin-bottom: 0.25rem;
  display: block;
}

.game-icon-title {
  font-size: 0.75rem;
  font-weight: 600;
  color: #333;
  margin-bottom: 0.25rem;
  line-height: 1.2;
}

.dark .game-icon-title {
  color: white;
}

.game-icon-score {
  font-size: 0.65rem;
  color: #666;
  opacity: 0.8;
}

.dark .game-icon-score {
  color: #ccc;
}

/* 分數顯示 */
.score-display {
  background: rgba(102, 126, 234, 0.1);
  border-radius: 8px;
  padding: 0.5rem;
  margin-bottom: 0.5rem;
}

.dark .score-display {
  background: rgba(102, 126, 234, 0.2);
}

/* 按鈕樣式 */
.btn-game {
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  color: white;
  border: none;
  border-radius: 12px;
  padding: 10px 20px;
  font-weight: 600;
  font-size: 0.875rem;
  cursor: pointer;
  transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  position: relative;
  overflow: hidden;
}

.btn-game:hover {
  transform: translateY(-1px);
  box-shadow: 0 6px 16px rgba(102, 126, 234, 0.25);
}

.btn-game:active {
  transform: translateY(0);
}

.btn-game::before {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
  transition: left 0.5s;
}

.btn-game:hover::before {
  left: 100%;
}

/* 主題切換按鈕 */
#themeToggle {
  position: fixed;
  top: 20px;
  right: 20px;
  z-index: 1000;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  border: none;
  border-radius: 50%;
  width: 50px;
  height: 50px;
  color: white;
  font-size: 1.2rem;
  cursor: pointer;
  box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
  transition: all 0.3s ease;
}

#themeToggle:hover {
  transform: scale(1.1);
  box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
}

/* 返回按鈕 */
.back-btn {
  position: fixed;
  top: 20px;
  left: 20px;
  z-index: 1000;
  background: rgba(255, 255, 255, 0.2);
  backdrop-filter: blur(10px);
  border: 1px solid rgba(255, 255, 255, 0.3);
  border-radius: 50%;
  width: 50px;
  height: 50px;
  color: white;
  font-size: 1.2rem;
  cursor: pointer;
  transition: all 0.3s ease;
}

.back-btn:hover {
  background: rgba(255, 255, 255, 0.3);
  transform: scale(1.1);
}

/* 手機優化 */
.game-area {
  touch-action: manipulation;
  -webkit-touch-callout: none;
  -webkit-user-select: none;
  -khtml-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;
}

/* 觸控優化 */
.touch-manipulation {
  touch-action: manipulation;
  -webkit-tap-highlight-color: transparent;
  -webkit-touch-callout: none;
  -webkit-user-select: none;
  -khtml-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;
}

/* 防止手機上的雙擊縮放 */
.game-icon-btn {
  touch-action: manipulation;
  -webkit-tap-highlight-color: transparent;
}

/* 遊戲按鈕觸控優化 */
.btn-game {
  touch-action: manipulation;
  -webkit-tap-highlight-color: transparent;
  -webkit-touch-callout: none;
  -webkit-user-select: none;
  -khtml-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;
}

/* 防止手機上的滾動 */
.game-modal {
  touch-action: none;
  overflow: hidden;
}

.game-modal-content {
  touch-action: manipulation;
  -webkit-overflow-scrolling: touch;
}

/* 響應式設計 */
@media (max-width: 1024px) {
  .container {
    padding-left: 0.75rem;
    padding-right: 0.75rem;
  }
  
  .game-card {
    padding: 0.875rem;
  }
  
  .game-icon {
    font-size: 2.25rem;
  }
  
  .game-icon-btn {
    min-height: 90px;
    padding: 0.625rem 0.375rem;
  }
  
  .game-icon-emoji {
    font-size: 1.75rem;
  }
  
  .game-icon-title {
    font-size: 0.7rem;
  }
  
  .game-icon-score {
    font-size: 0.6rem;
  }
}

@media (max-width: 768px) {
  .game-card {
    padding: 0.75rem;
    margin-bottom: 0.5rem;
  }
  
  .game-icon {
    font-size: 2rem;
  }
  
  .game-icon-btn {
    min-height: 85px;
    padding: 0.5rem 0.25rem;
  }
  
  .game-icon-emoji {
    font-size: 1.5rem;
  }
  
  .game-icon-title {
    font-size: 0.65rem;
  }
  
  .game-icon-score {
    font-size: 0.55rem;
  }
  
  #themeToggle, .back-btn {
    width: 40px;
    height: 40px;
    font-size: 0.9rem;
  }
  
  .game-modal-content {
    padding: 1rem;
    max-width: 98vw;
    max-height: 98vh;
    margin: 0.5rem;
  }
  
  .btn-game {
    padding: 7px 14px;
    font-size: 0.75rem;
  }
  
  .grid {
    gap: 0.5rem;
  }
}

@media (max-width: 480px) {
  .container {
    padding-left: 0.5rem;
    padding-right: 0.5rem;
  }
  
  .game-card {
    padding: 0.625rem;
    margin-bottom: 0.375rem;
  }
  
  .game-icon {
    font-size: 1.75rem;
  }
  
  .game-icon-btn {
    min-height: 80px;
    padding: 0.375rem 0.125rem;
  }
  
  .game-icon-emoji {
    font-size: 1.25rem;
  }
  
  .game-icon-title {
    font-size: 0.6rem;
  }
  
  .game-icon-score {
    font-size: 0.5rem;
  }
  
  .btn-game {
    padding: 6px 12px;
    font-size: 0.7rem;
  }
  
  .grid {
    gap: 0.375rem;
  }
  
  .text-4xl {
    font-size: 1.75rem;
  }
  
  .text-6xl {
    font-size: 2.5rem;
  }
}

/* 遊戲模態框 */
.game-modal {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.75);
  backdrop-filter: blur(8px);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 2000;
  padding: 1rem;
}

.game-modal.active {
  display: flex;
}

.game-modal-content {
  background: rgba(255, 255, 255, 0.95);
  backdrop-filter: blur(20px);
  border-radius: 12px;
  padding: 1.25rem;
  max-width: 95vw;
  max-height: 95vh;
  overflow-y: auto;
  position: relative;
  border: 1px solid rgba(255, 255, 255, 0.2);
  box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
}

.dark .game-modal-content {
  background: rgba(26, 26, 46, 0.95);
  color: white;
  border: 1px solid rgba(255, 255, 255, 0.1);
}

.close-modal {
  position: absolute;
  top: 15px;
  right: 20px;
  background: none;
  border: none;
  font-size: 1.5rem;
  cursor: pointer;
  color: #666;
}

.dark .close-modal {
  color: #ccc;
}

.close-modal:hover {
  color: #333;
}

.dark .close-modal:hover {
  color: #fff;
}
</style>
</head>

<script>
// 主題切換
function toggleTheme() {
  document.body.classList.toggle('dark');

// 載入遊戲數據

  if (saved) {

}

}

// 開啟遊戲
function openGame(gameType) {
  console.log('開啟遊戲:', gameType);
  const modal = document.getElementById('gameModal');
  const content = document.getElementById('gameContent');
  
  if (!modal || !content) {
    console.error('找不到模態框元素');
    return;
  }
  
  // 清理之前的遊戲
  if (currentGameInstance) {
    closeGame();
  }
  
  // 先顯示模態框
  modal.classList.add('active');
  console.log('模態框已顯示');
  
  switch(gameType) {
    case 'wordle':
      content.innerHTML = createWordleGame();
      setTimeout(() => startWordleGame(), 100);
      break;
    case 'game2048':
      content.innerHTML = create2048Game();
      setTimeout(() => start2048Game(), 100);
      break;
    case 'memory':
      content.innerHTML = createMemoryGame();
      setTimeout(() => startMemoryGame(), 100);
      break;
    case 'reaction':
      content.innerHTML = createReactionGame();
      setTimeout(() => startReactionGame(), 100);
      break;
    case 'sudoku':
      content.innerHTML = createSudokuGame();
      setTimeout(() => startSudokuGame(), 100);
      break;
    case 'tetris':
      content.innerHTML = createTetrisGame();
      setTimeout(() => startTetrisGame(), 100);
      break;
    case 'snake':
      content.innerHTML = createSnakeGame();
      setTimeout(() => startSnakeGame(), 100);
      break;
    case 'whack':
      content.innerHTML = createWhackGame();
      setTimeout(() => startWhackGame(), 100);
      break;
    case 'breakout':
      content.innerHTML = createBreakoutGame();
      setTimeout(() => startBreakoutGame(), 100);
      break;
    case 'flipcard':
      content.innerHTML = createFlipcardGame();
      setTimeout(() => startFlipcardGame(), 100);
      break;
    case 'rps':
      content.innerHTML = createRPSGame();
      setTimeout(() => startRPSGame(), 100);
      break;
    case 'match3':
      content.innerHTML = createMatch3Game();
      setTimeout(() => startMatch3Game(), 100);
      break;
  }
}

// 關閉遊戲
function closeGame() {
  const modal = document.getElementById('gameModal');
  modal.classList.remove('active');
  
  // 清理遊戲實例
  if (currentGameInstance) {
    // 停止所有計時器
    if (currentGameInstance.timer) {
      clearInterval(currentGameInstance.timer);
    }
    if (currentGameInstance.gameLoop) {
      clearInterval(currentGameInstance.gameLoop);
    }
    if (currentGameInstance.timeoutId) {
      clearTimeout(currentGameInstance.timeoutId);
    }
    
    // 清理全局函數
    if (window.selectNumber) {
      delete window.selectNumber;
    }
    if (window.closeNumberSelector) {
      delete window.closeNumberSelector;
    }
    if (window.makeGuess) {
      delete window.makeGuess;
    }
    
    currentGameInstance = null;
  }
  
  // 清理模態框內容
  const content = document.getElementById('gameContent');
  if (content) {
    content.innerHTML = '';
  }
}

// 更新分數
function updateScore(gameType, score) {
  if (score > gameData.highScores[gameType]) {
    gameData.highScores[gameType] = score;
  }
  gameData.totalScore += score;
  updateScoreDisplay();
  saveGameData();
  checkAchievements();
}

// 檢查成就
function checkAchievements() {
  // 遊戲新手
  const gamesPlayed = Object.values(gameData.highScores).filter(score => score > 0).length;
  if (gamesPlayed >= 3 && !gameData.achievements.gameNewbie) {
    gameData.achievements.gameNewbie = true;
    showAchievement('遊戲新手', '🎮');
  }
  
  // 積分達人
  if (gameData.totalScore >= 5000 && !gameData.achievements.scoreMaster) {
    gameData.achievements.scoreMaster = true;
    showAchievement('積分達人', '🏆');
  }
  
  // Wordle大師
  if (gameData.highScores.wordle >= 500 && !gameData.achievements.wordleMaster) {
    gameData.achievements.wordleMaster = true;
    showAchievement('Wordle大師', '📝');
  }
  
  // 益智之王
  const puzzleGames = ['sudoku', 'game2048', 'memory'];
  const puzzleCompleted = puzzleGames.every(game => gameData.highScores[game] > 0);
  if (puzzleCompleted && !gameData.achievements.puzzleKing) {
    gameData.achievements.puzzleKing = true;
    showAchievement('益智之王', '🧩');
  }
}

// 顯示成就
function showAchievement(title, icon) {
  const notification = document.createElement('div');
  notification.className = 'fixed top-20 right-4 bg-green-500 text-white p-4 rounded-lg shadow-lg z-50';
  notification.innerHTML = `
    <div class="flex items-center">
      <span class="text-2xl mr-2">${icon}</span>
      <div>
        <div class="font-bold">成就解鎖！</div>
        <div class="text-sm">${title}</div>
      </div>
    </div>
  `;
  
  document.body.appendChild(notification);
  
  setTimeout(() => {
    notification.remove();
  }, 3000);
}
