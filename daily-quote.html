<style>
:root{
  --grad:linear-gradient(135deg,#10b981,#059669);
  --glass-bg:rgba(255,255,255,0.6);
  --shadow-light:0 4px 12px rgba(0,0,0,.1);
  --border-radius:1rem;
  --transition:all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
}

body{
  background:linear-gradient(to bottom,#d1fae5,#fff);
  transition:var(--transition);
  font-family:system-ui,-apple-system,sans-serif;
  line-height:1.6;
}

.glass-card{
  background:var(--glass-bg);
  backdrop-filter:blur(10px);
  border-radius:var(--border-radius);
  border:1px solid rgba(255,255,255,0.2);
}

.quote-card{
  background:var(--grad);
  color:white;
  border-radius:var(--border-radius);
  padding:1.5rem;
  text-align:center;
  position:relative;
  overflow:hidden;
}

.quote-card::before{
  content:'"';
  position:absolute;
  top:-10px;
  left:20px;
  font-size:8rem;
  opacity:0.3;
  font-family:serif;
}

.quote-card::after{
  content:'"';
  position:absolute;
  bottom:-30px;
  right:20px;
  font-size:8rem;
  opacity:0.3;
  font-family:serif;
}

.fade-in {
  animation: fadeIn 0.5s ease-in-out;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

.pulse {
  animation: pulse 2s infinite;
}

@keyframes pulse {
  0%, 100% { transform: scale(1); }
  50% { transform: scale(1.05); }
}

.bounce {
  animation: bounce 0.6s ease-in-out;
}

@keyframes bounce {
  0%, 20%, 60%, 100% { transform: translateY(0); }
  40% { transform: translateY(-10px); }
  80% { transform: translateY(-5px); }
}

.glow {
  box-shadow: 0 0 20px rgba(16, 185, 129, 0.3);
  transition: box-shadow 0.3s ease;
}

.category-active {
  background: var(--grad) !important;
  color: white !important;
  transform: scale(1.05);
}
</style>

let currentCategory = 'success';
let favoriteQuotes = JSON.parse(localStorage.getItem('favoriteQuotes')) || [];

// 顯示新金句
function newQuote() {
  const categoryQuotes = quotes[currentCategory];
  const randomQuote = categoryQuotes[Math.floor(Math.random() * categoryQuotes.length)];
  
  const quoteCard = document.querySelector('.quote-card');
  const quoteText = document.getElementById('quoteText');
  const quoteAuthor = document.getElementById('quoteAuthor');
  
  // 淡出效果
  quoteCard.style.opacity = '0.5';
  quoteCard.style.transform = 'scale(0.95)';
  
  setTimeout(() => {
    quoteText.textContent = randomQuote.text;
    quoteAuthor.textContent = `— ${randomQuote.author}`;
    
    // 淡入效果
    quoteCard.style.opacity = '1';
    quoteCard.style.transform = 'scale(1)';
    quoteCard.classList.add('bounce');
    
    setTimeout(() => {
      quoteCard.classList.remove('bounce');
    }, 600);
  }, 200);
}

// 分類篩選
function filterQuote(category) {
  currentCategory = category;
  
  // 更新按鈕狀態
  document.querySelectorAll('.category-btn').forEach(btn => {
    btn.classList.remove('category-active');
  });
  event.target.closest('button').classList.add('category-active');
  
  newQuote();
}

// 隨機金句
function randomQuote() {
  const allCategories = Object.keys(quotes);
  const randomCategory = allCategories[Math.floor(Math.random() * allCategories.length)];
  const categoryQuotes = quotes[randomCategory];
  const randomQuote = categoryQuotes[Math.floor(Math.random() * categoryQuotes.length)];
  
  const quoteCard = document.querySelector('.quote-card');
  const quoteText = document.getElementById('quoteText');
  const quoteAuthor = document.getElementById('quoteAuthor');
  
  // 旋轉效果
  quoteCard.style.transform = 'rotateY(90deg)';
  quoteCard.style.opacity = '0.5';
  
  setTimeout(() => {
    quoteText.textContent = randomQuote.text;
    quoteAuthor.textContent = `— ${randomQuote.author}`;
    
    quoteCard.style.transform = 'rotateY(0deg)';
    quoteCard.style.opacity = '1';
    quoteCard.classList.add('pulse');
    
    setTimeout(() => {
      quoteCard.classList.remove('pulse');
    }, 2000);
  }, 300);
}

// 搜索金句
function searchQuotes() {
  const searchTerm = document.getElementById('searchInput').value.toLowerCase().trim();
  const searchResults = document.getElementById('searchResults');
  const searchResultsList = document.getElementById('searchResultsList');
  
  if (!searchTerm) {
    searchResults.classList.add('hidden');
    return;
  }
  
  const results = [];
  
  // 搜索所有分類的金句
  Object.keys(quotes).forEach(category => {
    quotes[category].forEach(quote => {
      if (quote.text.toLowerCase().includes(searchTerm) || 
          quote.author.toLowerCase().includes(searchTerm)) {
        results.push({...quote, category});
      }
    });
  });
  
  if (results.length === 0) {
    searchResultsList.innerHTML = '<div class="text-gray-500 text-center py-4">沒有找到相關金句</div>';
  } else {
    searchResultsList.innerHTML = results.slice(0, 8).map(quote => `
      <div class="p-2 bg-gray-50 rounded-lg cursor-pointer hover:bg-gray-100 transition" 
           onclick="selectSearchResult('${quote.text}', '${quote.author}')">
        <div class="text-xs font-medium">"${quote.text}"</div>
        <div class="text-xs text-gray-500 mt-1">— ${quote.author} • ${getCategoryName(quote.category)}</div>
      </div>
    `).join('');
  }
  
  searchResults.classList.remove('hidden');
}

// 選擇搜索結果
function selectSearchResult(text, author) {
  document.getElementById('quoteText').textContent = text;
  document.getElementById('quoteAuthor').textContent = `— ${author}`;
  document.getElementById('searchResults').classList.add('hidden');
  document.getElementById('searchInput').value = '';
  
  // 添加動畫效果
  const quoteCard = document.querySelector('.quote-card');
  quoteCard.style.transform = 'scale(0.95)';
  setTimeout(() => {
    quoteCard.style.transform = 'scale(1)';
  }, 150);
}

// 獲取分類名稱
function getCategoryName(category) {
  const categoryNames = {
    success: '成功',
    motivation: '激勵',
    wisdom: '智慧',
    life: '人生',
    love: '愛情',
    friendship: '友誼',
    work: '工作',
    health: '健康'
  };
  return categoryNames[category] || category;
}

// 分享金句
function shareQuote() {
  const quoteText = document.getElementById('quoteText').textContent;
  const quoteAuthor = document.getElementById('quoteAuthor').textContent;
  
  if (navigator.share) {
    navigator.share({
      title: '每日金句',
      text: `${quoteText} ${quoteAuthor}`,
    });
  } else {
    // 複製到剪貼板
    const text = `${quoteText} ${quoteAuthor}`;
    navigator.clipboard.writeText(text).then(() => {
      alert('金句已複製到剪貼板！');
    });
  }
}

// 收藏金句
function favoriteQuote() {
  const quoteText = document.getElementById('quoteText').textContent;
  const quoteAuthor = document.getElementById('quoteAuthor').textContent;
  
  const quote = {
    text: quoteText,
    author: quoteAuthor,
    date: new Date().toLocaleDateString()
  };
  
  favoriteQuotes.push(quote);
  localStorage.setItem('favoriteQuotes', JSON.stringify(favoriteQuotes));
  updateFavoriteDisplay();
  
  alert('已收藏到我的收藏！');
}

// 更新收藏顯示
function updateFavoriteDisplay() {
  const container = document.getElementById('favoriteQuotes');
  
  if (favoriteQuotes.length === 0) {
    container.innerHTML = '<div class="p-2 bg-gray-50 rounded-lg text-center text-gray-500 text-sm">還沒有收藏任何金句</div>';
  } else {
    container.innerHTML = favoriteQuotes.slice(-5).reverse().map(quote => `
      <div class="p-2 bg-gray-50 rounded-lg">
        <div class="text-xs font-medium">"${quote.text}"</div>
        <div class="text-xs text-gray-500 mt-1">— ${quote.author} • ${quote.date}</div>
      </div>
    `).join('');
  }
}

// 初始化
updateFavoriteDisplay();

// 設置初始活躍分類
document.querySelector('.category-btn').classList.add('category-active');

// 更新統計信息
function updateStats() {
  let totalQuotes = 0;
  Object.keys(quotes).forEach(category => {
    totalQuotes += quotes[category].length;
  });
  
  document.getElementById('totalQuotes').textContent = totalQuotes;
  document.getElementById('totalCategories').textContent = Object.keys(quotes).length;
}

updateStats();

// 搜索功能鍵盤支持
document.getElementById('searchInput').addEventListener('keypress', function(e) {
  if (e.key === 'Enter') {
    searchQuotes();
  }
});

// 添加收藏按鈕到金句卡片
const quoteCard = document.querySelector('.quote-card');
const favoriteBtn = document.createElement('button');
favoriteBtn.innerHTML = '❤️';
favoriteBtn.className = 'absolute top-2 right-2 bg-white/20 text-white px-2 py-1 rounded-full text-xs hover:bg-white/30 transition';
favoriteBtn.onclick = favoriteQuote;
quoteCard.appendChild(favoriteBtn);
</script>
