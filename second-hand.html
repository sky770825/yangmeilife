<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>二手交易 - 濬瑒房產生活平台</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
:root {
  --grad: linear-gradient(135deg, #10b981, #059669);
}
.glass-card { background: rgba(255,255,255,0.8); backdrop-filter: blur(12px); border: 1px solid rgba(0,0,0,0.06); border-radius: 1rem; }
.btn { background: var(--grad); color: #fff; padding: 0.6rem 1rem; border-radius: 0.75rem; font-weight: 700; cursor: pointer; }
.btn:disabled { opacity: .6; cursor: not-allowed; }
.input { width: 100%; padding: .65rem .8rem; border: 1px solid #e5e7eb; border-radius: .75rem; }
.card { background: #fff; border: 1px solid #e5e7eb; border-radius: .75rem; padding: 1rem; }
/* 彈窗樣式 */
.modal-overlay {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: rgba(0, 0, 0, 0.5);
  backdrop-filter: blur(4px);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 1000;
  padding: 1rem;
}
.modal-overlay.active {
  display: flex;
}
.modal-content {
  background: white;
  border-radius: 1rem;
  max-width: 600px;
  width: 100%;
  max-height: 90vh;
  overflow-y: auto;
  position: relative;
  animation: slideUp 0.3s ease-out;
}
@keyframes slideUp {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}
.modal-close {
  position: absolute;
  top: 1rem;
  right: 1rem;
  background: #f3f4f6;
  border: none;
  width: 2rem;
  height: 2rem;
  border-radius: 50%;
  cursor: pointer;
  font-size: 1.2rem;
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 10;
}
.modal-close:hover {
  background: #e5e7eb;
}
/* 新增按鈕 */
.add-button {
  position: fixed;
  bottom: 5rem;
  right: 1rem;
  background: var(--grad);
  color: white;
  width: 3.5rem;
  height: 3.5rem;
  border-radius: 50%;
  border: none;
  font-size: 1.5rem;
  cursor: pointer;
  box-shadow: 0 4px 12px rgba(16, 185, 129, 0.4);
  z-index: 100;
  transition: transform 0.2s;
}
.add-button:hover {
  transform: scale(1.1);
}
/* 圖片預覽區域 */
.image-preview-container {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
  gap: 0.5rem;
  margin-top: 0.5rem;
}
.image-preview-item {
  position: relative;
  aspect-ratio: 1;
  border-radius: 0.5rem;
  overflow: hidden;
  border: 2px solid #e5e7eb;
}
.image-preview-item img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}
.image-preview-item .remove-btn {
  position: absolute;
  top: 0.25rem;
  right: 0.25rem;
  background: rgba(239, 68, 68, 0.9);
  color: white;
  border: none;
  width: 1.5rem;
  height: 1.5rem;
  border-radius: 50%;
  cursor: pointer;
  font-size: 0.75rem;
  display: flex;
  align-items: center;
  justify-content: center;
}
/* 圖片輪播 */
.image-carousel {
  position: relative;
  width: 100%;
  aspect-ratio: 16/9;
  border-radius: 0.5rem;
  overflow: hidden;
  background: #f3f4f6;
}
.image-carousel img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: none;
}
.image-carousel img.active {
  display: block;
}
.carousel-nav {
  position: absolute;
  bottom: 0.5rem;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  gap: 0.25rem;
}
.carousel-dot {
  width: 0.5rem;
  height: 0.5rem;
  border-radius: 50%;
  background: rgba(255,255,255,0.5);
  cursor: pointer;
  transition: background 0.2s;
}
.carousel-dot.active {
  background: white;
}
.carousel-prev, .carousel-next {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background: rgba(0,0,0,0.5);
  color: white;
  border: none;
  width: 2rem;
  height: 2rem;
  border-radius: 50%;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 1rem;
}
.carousel-prev {
  left: 0.5rem;
}
.carousel-next {
  right: 0.5rem;
}
/* 圖片燈箱 */
.lightbox-overlay {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: rgba(0, 0, 0, 0.95);
  backdrop-filter: blur(8px);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 2000;
  padding: 2rem;
}
.lightbox-overlay.active {
  display: flex;
}
.lightbox-container {
  position: relative;
  max-width: 90vw;
  max-height: 90vh;
  display: flex;
  align-items: center;
  justify-content: center;
}
.lightbox-image {
  max-width: 100%;
  max-height: 90vh;
  object-fit: contain;
  border-radius: 0.5rem;
  box-shadow: 0 20px 60px rgba(0,0,0,0.5);
}
.lightbox-close {
  position: absolute;
  top: 1rem;
  right: 1rem;
  background: rgba(255, 255, 255, 0.2);
  color: white;
  border: none;
  width: 3rem;
  height: 3rem;
  border-radius: 50%;
  cursor: pointer;
  font-size: 1.5rem;
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 10;
  transition: background 0.2s;
}
.lightbox-close:hover {
  background: rgba(255, 255, 255, 0.3);
}
.lightbox-prev, .lightbox-next {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background: rgba(255, 255, 255, 0.2);
  color: white;
  border: none;
  width: 3rem;
  height: 3rem;
  border-radius: 50%;
  cursor: pointer;
  display: none;
  align-items: center;
  justify-content: center;
  font-size: 1.5rem;
  z-index: 10;
  transition: background 0.2s;
}
.lightbox-prev:hover, .lightbox-next:hover {
  background: rgba(255, 255, 255, 0.3);
}
.lightbox-prev {
  left: 1rem;
}
.lightbox-next {
  right: 1rem;
}
.lightbox-counter {
  position: absolute;
  bottom: 1rem;
  left: 50%;
  transform: translateX(-50%);
  background: rgba(0, 0, 0, 0.6);
  color: white;
  padding: 0.5rem 1rem;
  border-radius: 1.5rem;
  font-size: 0.875rem;
  z-index: 10;
  display: none;
}
/* 圖片可點擊樣式 */
.clickable-image {
  cursor: pointer;
  transition: opacity 0.2s;
}
.clickable-image:hover {
  opacity: 0.9;
}
/* Toast 通知 */
.toast {
  position: fixed;
  top: 1rem;
  right: 1rem;
  background: #1f2937;
  color: white;
  padding: 1rem 1.5rem;
  border-radius: 0.5rem;
  box-shadow: 0 10px 25px rgba(0,0,0,0.2);
  z-index: 2000;
  transform: translateX(400px);
  transition: transform 0.3s ease-out;
  max-width: 300px;
}
.toast.show {
  transform: translateX(0);
}
.toast.success {
  background: #10b981;
}
.toast.error {
  background: #ef4444;
}
.toast.warning {
  background: #f59e0b;
}
/* 搜尋框 */
.search-container {
  position: sticky;
  top: 0;
  background: rgba(255,255,255,0.95);
  backdrop-filter: blur(10px);
  padding: 1rem;
  margin: -1rem -1rem 1rem -1rem;
  border-bottom: 1px solid #e5e7eb;
  z-index: 10;
}
/* 剩餘天數標籤 */
.expires-badge {
  display: inline-block;
  padding: 0.25rem 0.5rem;
  border-radius: 0.25rem;
  font-size: 0.75rem;
  font-weight: 600;
  margin-left: 0.5rem;
}
.expires-badge.warning {
  background: #fef3c7;
  color: #92400e;
}
.expires-badge.danger {
  background: #fee2e2;
  color: #991b1b;
}
.expires-badge.success {
  background: #d1fae5;
  color: #065f46;
}
</style>
</head>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
// ===== Google Sheets API 設定（優先使用） =====
const GOOGLE_SHEETS_API_URL = 'https://script.google.com/macros/s/AKfycbxCKJOCxnzn0rtvQe0GAfKJMaAzGcb09SgBy5dMcacJNASLF0FWjlBNpQEBphz4Yw_dHg/exec';
let useGoogleSheets = false;

if (GOOGLE_SHEETS_API_URL && GOOGLE_SHEETS_API_URL !== 'YOUR_GOOGLE_APPS_SCRIPT_URL') {
  useGoogleSheets = true;
  console.log('✅ Google Sheets API 已設定');
}

// ===== Supabase 設定（備用方案） =====
const SUPABASE_URL = 'YOUR_SUPABASE_URL';
const SUPABASE_ANON_KEY = 'YOUR_SUPABASE_ANON_KEY';

let supabase = null;
let useSupabase = false;

try {
  if (SUPABASE_URL && SUPABASE_URL !== 'YOUR_SUPABASE_URL' && SUPABASE_ANON_KEY && SUPABASE_ANON_KEY !== 'YOUR_SUPABASE_ANON_KEY') {
    supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    useSupabase = true;
    console.log('✅ Supabase 已初始化');
  }
} catch (err) {
  console.error('❌ Supabase 初始化失敗:', err);
}

// ===== 全域變數 =====
let allListings = []; // 儲存所有刊登（用於搜尋）
let selectedImages = []; // 儲存選中的圖片（base64）
let currentSearchQuery = '';

// ===== 工具函式 =====
function openTool(url) {
  if (url.startsWith('http')) {
    window.open(url, '_blank', 'noopener,noreferrer');
  } else {
    window.location.href = url;
  }
}

// Toast 通知
function showToast(message, type = 'info') {
  const toast = document.getElementById('toast');
  toast.textContent = message;
  toast.className = `toast ${type}`;
  toast.classList.add('show');
  setTimeout(() => {
    toast.classList.remove('show');
  }, 3000);
}

// 驗證電話格式
function validatePhone(phone) {
  const cleaned = phone.replace(/[-\s]/g, '');
  return /^09\d{8}$/.test(cleaned);
}

// 驗證圖片大小（5MB）
function validateImageSize(file) {
  const maxSize = 5 * 1024 * 1024; // 5MB
  return file.size <= maxSize;
}

// 計算剩餘天數
function getDaysRemaining(expiresAt) {
  if (!expiresAt) return null;
  const expires = new Date(expiresAt);
  const now = new Date();
  const diff = expires - now;
  const days = Math.ceil(diff / (1000 * 60 * 60 * 24));
  return days;
}

// 格式化剩餘天數顯示
function formatDaysRemaining(days) {
  if (days === null || days === undefined) return '';
  if (days < 0) return { text: '已過期', class: 'danger' };
  if (days <= 3) return { text: `剩餘 ${days} 天`, class: 'danger' };
  if (days <= 7) return { text: `剩餘 ${days} 天`, class: 'warning' };
  return { text: `剩餘 ${days} 天`, class: 'success' };
}

// ===== 圖片預覽管理 =====
function setupImagePreview() {
  const fileInput = document.getElementById('imageFile');
  const previewContainer = document.getElementById('imagePreviewContainer');
  
  fileInput.addEventListener('change', (e) => {
    const files = Array.from(e.target.files);
    
    // 檢查數量限制
    if (files.length + selectedImages.length > 5) {
      showToast('最多只能上傳 5 張照片', 'error');
      fileInput.value = '';
      return;
    }
    
    // 處理每個檔案
    files.forEach(file => {
      // 驗證檔案大小
      if (!validateImageSize(file)) {
        showToast(`${file.name} 檔案過大（上限 5MB）`, 'error');
        return;
      }
      
      // 驗證檔案格式
      if (!file.type.startsWith('image/')) {
        showToast(`${file.name} 格式不符（僅支援圖片）`, 'error');
        return;
      }
      
      // 讀取為 base64
      const reader = new FileReader();
      reader.onload = (event) => {
        const base64 = event.target.result;
        const imageData = {
          file: file,
          base64: base64,
          id: Date.now() + Math.random()
        };
        
        selectedImages.push(imageData);
        renderImagePreview();
      };
      reader.readAsDataURL(file);
    });
    
    // 清空 input（允許重選同一檔案）
    fileInput.value = '';
  });
}

function renderImagePreview() {
  const container = document.getElementById('imagePreviewContainer');
  container.innerHTML = '';
  
  selectedImages.forEach((imgData, index) => {
    const item = document.createElement('div');
    item.className = 'image-preview-item';
    item.innerHTML = `
      <img src="${imgData.base64}" alt="預覽 ${index + 1}">
      <button type="button" class="remove-btn" onclick="removeImagePreview(${index})">×</button>
    `;
    container.appendChild(item);
  });
  
  // 顯示剩餘可上傳數量
  if (selectedImages.length > 0) {
    const remaining = 5 - selectedImages.length;
    const hint = document.createElement('div');
    hint.className = 'text-xs text-gray-500 mt-2';
    hint.textContent = `已選 ${selectedImages.length} 張，還可上傳 ${remaining} 張`;
    container.appendChild(hint);
  }
}

function removeImagePreview(index) {
  selectedImages.splice(index, 1);
  renderImagePreview();
}

// ===== 資料讀取與儲存 =====
const STORAGE_KEY = 'secondHandListings_v1';
function readListingsLocal() {
  try { return JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]'); } catch { return []; }
}
function writeListingsLocal(list) { localStorage.setItem(STORAGE_KEY, JSON.stringify(list)); }

async function readListings() {
  if (useGoogleSheets) {
    try {
      // GET 請求不需要 mode: 'cors'，因為 GET 請求通常不會觸發預檢
      const response = await fetch(GOOGLE_SHEETS_API_URL, {
        method: 'GET',
        cache: 'no-cache'
      });
      
      if (!response.ok) {
        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
      }
      
      const text = await response.text();
      let result;
      try {
        result = JSON.parse(text);
      } catch (e) {
        console.error('解析 JSON 失敗:', text);
        throw new Error('伺服器回應格式錯誤');
      }
      
      if (result.ok && result.list) {
        // 調試：檢查返回的數據格式
        console.log('📋 從 Google Sheets 讀取的數據:', result.list);
        
        // 確保每個項目都有正確的圖片格式
        const processedList = result.list.map(item => {
          // 確保 images 是陣列格式
          let images = item.images || [];
          // 如果沒有 images 但有 imageUrl，轉換成陣列
          if (images.length === 0 && item.imageUrl) {
            images = [item.imageUrl];
          }
          
          // 轉換 Google Drive 連結格式，確保可以正常顯示
          images = images.map(imgUrl => {
            if (!imgUrl || typeof imgUrl !== 'string' || imgUrl.trim() === '') return '';
            
            let url = imgUrl.trim();
            
            // 如果已經是 Google Drive 連結，提取檔案 ID 並轉換格式
            let fileId = null;
            
            // 格式 1: https://drive.google.com/uc?export=view&id=FILE_ID
            if (url.includes('drive.google.com/uc?export=view&id=')) {
              fileId = url.match(/id=([^&]+)/)?.[1];
            }
            // 格式 2: https://drive.google.com/file/d/FILE_ID/view
            else if (url.includes('drive.google.com/file/d/')) {
              fileId = url.match(/\/d\/([a-zA-Z0-9_-]+)/)?.[1];
            }
            // 格式 3: https://drive.google.com/open?id=FILE_ID
            else if (url.includes('drive.google.com/open?id=')) {
              fileId = url.match(/id=([^&]+)/)?.[1];
            }
            // 格式 4: 直接包含檔案 ID (lh3格式)
            else if (url.includes('lh3.googleusercontent.com/d/')) {
              fileId = url.match(/\/d\/([a-zA-Z0-9_-]+)/)?.[1];
            }
            
            // 如果有檔案 ID，使用多種格式嘗試（最可靠的是 thumbnail 格式）
            if (fileId && fileId.length >= 25) {
              // 優先使用 thumbnail 格式（最穩定）
              return `https://drive.google.com/thumbnail?id=${fileId}&sz=w1000`;
            }
            
            // 其他格式的連結直接返回
            return url;
          }).filter(Boolean); // 過濾空值
          
          // 更新 item 的圖片欄位
          item.images = images;
          // 確保 imageUrl 存在（用於向下相容）
          if (!item.imageUrl && images.length > 0) {
            item.imageUrl = images[0];
          }
          
          console.log(`📸 ${item.title} 的圖片 (${images.length} 張):`, images);
          return item;
        });
        
        return processedList;
      }
      throw new Error(result.error || '讀取失敗');
    } catch (err) {
      console.error('讀取 Google Sheets 失敗:', err);
      
      // 如果是 CORS 錯誤或其他網路錯誤，降級到 localStorage 並顯示提示
      const isCorsError = err.message && (
        err.message.includes('CORS') || 
        err.message.includes('fetch') ||
        err.message.includes('Failed to fetch') ||
        err.message.includes('network')
      );
      
      if (isCorsError) {
        console.warn('⚠️ CORS 錯誤：Google Apps Script 需要正確設定 CORS。改用 localStorage。');
        showToast('無法連接到伺服器，使用離線模式', 'warning');
        return readListingsLocal();
      }
      
      // 其他錯誤也降級
      console.warn('⚠️ 讀取失敗，改用 localStorage');
      showToast('讀取失敗，使用離線模式', 'warning');
      return readListingsLocal();
    }
  }
  
  if (useSupabase && supabase) {
    try {
      const { data, error } = await supabase
        .from('second_hand_listings')
        .select('*')
        .order('created_at', { ascending: false });
      if (error) throw error;
      return (data || []).map(item => ({
        id: item.id,
        title: item.title,
        name: item.contact_name,
        phone: item.contact_phone || '',
        lineId: item.line_id || '',
        images: item.image_url ? [item.image_url] : [],
        imageUrl: item.image_url || '',
        desc: item.description,
        createdAt: new Date(item.created_at).getTime(),
        expiresAt: null
      }));
    } catch (err) {
      console.error('讀取 Supabase 失敗:', err);
    }
  }
  
  return readListingsLocal();
}

async function addListing(listing, imageBase64List = []) {
  if (useGoogleSheets) {
    try {
      const payload = {
        title: listing.title,
        contact_name: listing.name,
        contact_phone: listing.phone,
        description: listing.desc || '',
        imageUrls: listing.imageUrls || [],
        imageBase64List: imageBase64List
      };

      // 使用 FormData（避免 CORS 預檢請求）
      const fd = new FormData();
      fd.append('title', listing.title);
      fd.append('contact_name', listing.name);
      fd.append('contact_phone', listing.phone || '');
      fd.append('line_id', listing.lineId || '');
      fd.append('description', listing.desc || '');
      fd.append('imageBase64List', JSON.stringify(imageBase64List));
      fd.append('imageUrls', JSON.stringify(listing.imageUrls || []));

      const response = await fetch(GOOGLE_SHEETS_API_URL, {
        method: 'POST',
        body: fd,
        redirect: 'follow'
      });

      if (!response.ok) {
        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
      }

      // 嘗試解析回應
      const text = await response.text();
      let result;
      try {
        result = JSON.parse(text);
      } catch (e) {
        // 如果回應不是 JSON，可能表示成功或需要重新導向
        console.warn('回應不是 JSON 格式:', text.substring(0, 100));
        // 檢查是否為重新導向後的頁面
        if (text.includes('Google') || response.redirected) {
          // 可能是重新導向到確認頁面，嘗試再次讀取
          console.log('檢測到重新導向，假設提交成功');
          return { ok: true };
        }
        throw new Error('伺服器回應格式錯誤');
      }
      
      if (result.ok) {
        return result;
      }
      throw new Error(result.error || '新增失敗');
    } catch (err) {
      console.error('新增到 Google Sheets 失敗:', err);
      
      // 如果是 CORS 錯誤，提供更詳細的錯誤訊息
      const isCorsError = err.message && (
        err.message.includes('CORS') || 
        err.message.includes('Failed to fetch') ||
        err.message.includes('network')
      );
      
      if (isCorsError) {
        const corsError = new Error('CORS 錯誤：請檢查 Google Apps Script 的部署設定（必須設定為「所有人可存取」並包含 doOptions 函數）');
        corsError.isCorsError = true;
        throw corsError;
      }
      
      throw err;
    }
  }
  
  if (useSupabase && supabase) {
    try {
      const { data, error } = await supabase
        .from('second_hand_listings')
        .insert([{
          title: listing.title,
          contact_name: listing.name,
          contact_phone: listing.phone,
          image_url: listing.imageUrl || null,
          description: listing.desc || null
        }])
        .select();
      if (error) throw error;
      return data && data[0];
    } catch (err) {
      console.error('新增到 Supabase 失敗:', err);
    }
  }
  
  const list = readListingsLocal();
  list.unshift(listing);
  writeListingsLocal(list);
  return listing;
}

async function removeListingById(id) {
  if (useGoogleSheets) {
    try {
      const fd = new FormData();
      fd.append('action', 'delete');
      fd.append('id', id);
      const response = await fetch(GOOGLE_SHEETS_API_URL, {
        method: 'POST',
        body: fd,
        redirect: 'follow'
      });
      
      if (!response.ok) {
        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
      }
      
      const result = await response.json();
      if (result.ok) return true;
    } catch (err) {
      console.error('從 Google Sheets 刪除失敗:', err);
    }
  }
  
  if (useSupabase && supabase) {
    try {
      const { error } = await supabase.from('second_hand_listings').delete().eq('id', id);
      if (error) throw error;
      return true;
    } catch (err) {
      console.error('從 Supabase 刪除失敗:', err);
    }
  }
  
  return false;
}

// ===== 圖片輪播功能 =====
function initImageCarousel(containerId, images) {
  if (!images || images.length === 0) return;
  
  let currentIndex = 0;
  const container = document.getElementById(containerId);
  if (!container) return;
  
  const imgElements = container.querySelectorAll('img');
  const dots = container.querySelectorAll('.carousel-dot');
  
  function showImage(index) {
    imgElements.forEach((img, i) => {
      img.classList.toggle('active', i === index);
    });
    dots.forEach((dot, i) => {
      dot.classList.toggle('active', i === index);
    });
  }
  
  function nextImage() {
    currentIndex = (currentIndex + 1) % images.length;
    showImage(currentIndex);
  }
  
  function prevImage() {
    currentIndex = (currentIndex - 1 + images.length) % images.length;
    showImage(currentIndex);
  }
  
  container.querySelector('.carousel-next')?.addEventListener('click', (e) => {
    e.stopPropagation(); // 阻止事件冒泡，避免觸發圖片點擊
    nextImage();
  });
  container.querySelector('.carousel-prev')?.addEventListener('click', (e) => {
    e.stopPropagation(); // 阻止事件冒泡，避免觸發圖片點擊
    prevImage();
  });
  
  dots.forEach((dot, i) => {
    dot.addEventListener('click', (e) => {
      e.stopPropagation(); // 阻止事件冒泡，避免觸發圖片點擊
      currentIndex = i;
      showImage(currentIndex);
    });
  });
  
  showImage(0);
}

// ===== 渲染刊登列表 =====
async function renderListings(filteredList = null) {
  const container = document.getElementById('listContainer');
  container.innerHTML = '<div class="text-center text-sm text-gray-500">載入中...</div>';
  
  try {
    let list = filteredList || await readListings();
    allListings = list; // 儲存用於搜尋
    
    // 過濾過期項目（前端過濾）
    const now = Date.now();
    list = list.filter(item => {
      if (!item.expiresAt) return true;
      const expires = new Date(item.expiresAt).getTime();
      return expires > now;
    });
    
    if (list.length === 0) {
      container.innerHTML = '<div class="text-center text-sm text-gray-500">尚無刊登，快來成為第一位！</div>';
      return;
    }
    
    container.innerHTML = list.map((it, idx) => {
      const images = it.images || (it.imageUrl ? [it.imageUrl] : []);
      const daysRemaining = getDaysRemaining(it.expiresAt);
      const daysInfo = formatDaysRemaining(daysRemaining);
      const carouselId = `carousel-${it.id || idx}`;
      
      return `
        <div class="card">
          <div class="flex gap-3 items-start">
            ${images.length > 0 ? `
              <div class="w-32 h-32 flex-shrink-0">
                ${images.length === 1 ? `
                  <img src="${images[0]}" class="w-full h-full object-cover rounded clickable-image" alt="${it.title}" data-images='${JSON.stringify(images)}' data-index="0" onerror="this.src='data:image/svg+xml,%3Csvg xmlns=\\'http://www.w3.org/2000/svg\\' viewBox=\\'0 0 100 100\\'%3E%3Crect width=\\'100\\' height=\\'100\\' fill=\\'%23e5e7eb\\'/%3E%3Ctext x=\\'50\\' y=\\'50\\' text-anchor=\\'middle\\' fill=\\'%239ca3af\\'%3E無圖%3C/text%3E%3C/svg%3E'">
                ` : `
                  <div id="${carouselId}" class="image-carousel">
                    ${images.map((img, i) => `<img src="${img}" alt="${it.title} ${i+1}" class="clickable-image ${i === 0 ? 'active' : ''}" data-images='${JSON.stringify(images)}' data-index="${i}" onerror="this.src='data:image/svg+xml,%3Csvg xmlns=\\'http://www.w3.org/2000/svg\\' viewBox=\\'0 0 100 100\\'%3E%3Crect width=\\'100\\' height=\\'100\\' fill=\\'%23e5e7eb\\'/%3E%3Ctext x=\\'50\\' y=\\'50\\' text-anchor=\\'middle\\' fill=\\'%239ca3af\\'%3E無圖%3C/text%3E%3C/svg%3E'">`).join('')}
                    ${images.length > 1 ? `
                      <button class="carousel-prev">‹</button>
                      <button class="carousel-next">›</button>
                      <div class="carousel-nav">
                        ${images.map((_, i) => `<div class="carousel-dot ${i === 0 ? 'active' : ''}"></div>`).join('')}
                      </div>
                    ` : ''}
                  </div>
                `}
              </div>
            ` : `
              <div class="w-32 h-32 bg-gray-100 rounded flex items-center justify-center text-gray-400 flex-shrink-0">
                無圖
              </div>
            `}
            <div class="flex-1 min-w-0">
              <div class="font-bold text-lg">${escapeHtml(it.title)}</div>
              ${daysInfo ? `<span class="expires-badge ${daysInfo.class}">${daysInfo.text}</span>` : ''}
              <div class="text-sm text-gray-600 mt-1">${escapeHtml(it.desc || '')}</div>
              <div class="text-sm mt-2">
                👤 ${escapeHtml(it.name)}
                ${it.phone ? `　📞 <a href="tel:${escapeHtml(it.phone)}" class="text-emerald-600">${escapeHtml(it.phone)}</a>` : ''}
                ${it.lineId ? `　💬 LINE: <span class="text-emerald-600">${escapeHtml(it.lineId)}</span>` : ''}
              </div>
            </div>
            <button class="text-xs text-red-600 hover:text-red-700 px-2 py-1" onclick="removeListing('${it.id || it.createdAt}')">刪除</button>
          </div>
        </div>
      `;
    }).join('');
    
    // 初始化所有輪播
    list.forEach((it, idx) => {
      const images = it.images || (it.imageUrl ? [it.imageUrl] : []);
      if (images.length > 1) {
        const carouselId = `carousel-${it.id || idx}`;
        setTimeout(() => initImageCarousel(carouselId, images), 100);
      }
    });
    
    // 為所有可點擊的圖片添加事件監聽器
    document.querySelectorAll('.clickable-image').forEach(img => {
      img.addEventListener('click', function() {
        const imagesStr = this.getAttribute('data-images');
        const index = parseInt(this.getAttribute('data-index') || '0');
        if (imagesStr) {
          try {
            const images = JSON.parse(imagesStr);
            openLightbox(images, index);
          } catch (e) {
            console.error('解析圖片數據失敗:', e);
          }
        }
      });
    });
    
  } catch (err) {
    console.error('渲染列表失敗:', err);
    container.innerHTML = '<div class="text-center text-sm text-red-500">載入失敗，請重新整理頁面</div>';
  }
}

function escapeHtml(text) {
  const div = document.createElement('div');
  div.textContent = text;
  return div.innerHTML;
}

async function removeListing(idOrIndex) {
  if (!confirm('確定要刪除此刊登嗎？')) return;
  
  if (useGoogleSheets || (useSupabase && supabase) && typeof idOrIndex !== 'number') {
    const success = await removeListingById(idOrIndex);
    if (success) {
      showToast('已刪除刊登', 'success');
      await renderListings();
      return;
    }
  }
  
  const list = readListingsLocal();
  const index = typeof idOrIndex === 'number' 
    ? idOrIndex 
    : list.findIndex(item => (item.id && item.id.toString() === idOrIndex) || item.createdAt.toString() === idOrIndex);
  
  if (index >= 0) {
    list.splice(index, 1);
    writeListingsLocal(list);
    await renderListings();
    showToast('已刪除刊登', 'success');
  }
}

  }

  const desc = document.getElementById('itemDesc').value.trim();

    showToast('請填寫必填欄位', 'error');
    return;
  }

    showToast('請填寫電話或 LINE ID（至少填寫一個）', 'error');
    return;
  }
  
  if (title.length > 50) {
    showToast('物品名稱過長（最多50字）', 'error');

  }
  
  // 如果有填寫電話，則驗證格式
  if (phone && !validatePhone(phone)) {

    return;
  }
  
  if (lineId && lineId.length > 30) {

    return;
  }
  
  if (desc.length > 500) {
    showToast('描述過長（最多500字）', 'error');
    return;
  }
  
  if (selectedImages.length === 0) {
    showToast('請至少上傳一張照片', 'warning');

  }

  const submitBtn = e.target.querySelector('button[type="submit"]');

  submitBtn.textContent = '上傳中...';

    const imageBase64List = selectedImages.map(img => img.base64);
    
    const listing = {
      title,
      name,
      phone: phone || '',
      lineId: lineId || '',
      desc: desc || null,
      createdAt: Date.now(),
      imageUrls: []
    };
    
    const result = await addListing(listing, imageBase64List);

    await renderListings();

      submitBtn.disabled = false;
    }, 1000);
  } catch (err) {
    console.error('提交失敗:', err);
    
    // 提供更詳細的錯誤訊息

    if (err.isCorsError) {

    } else if (err.message) {
      errorMsg += err.message;
    } else {
      errorMsg += '請稍後再試';
    }
    
    showToast(errorMsg, 'error');
    submitBtn.textContent = originalText;
    submitBtn.disabled = false;
  }
});

// ===== 圖片燈箱功能 =====
let lightboxImages = [];
let lightboxCurrentIndex = 0;

function openLightbox(images, index = 0) {
  if (!images || images.length === 0) return;
  
  lightboxImages = images;
  lightboxCurrentIndex = Math.max(0, Math.min(index, images.length - 1));
  
  const overlay = document.getElementById('lightboxOverlay');
  const img = document.getElementById('lightboxImage');
  const counter = document.getElementById('lightboxCounter');
  const prevBtn = overlay.querySelector('.lightbox-prev');
  const nextBtn = overlay.querySelector('.lightbox-next');
  
  // 顯示當前圖片
  img.src = lightboxImages[lightboxCurrentIndex];
  img.alt = `圖片 ${lightboxCurrentIndex + 1}`;
  
  // 更新計數器
  if (lightboxImages.length > 1) {
    counter.textContent = `${lightboxCurrentIndex + 1} / ${lightboxImages.length}`;
    counter.style.display = 'block';
    prevBtn.style.display = 'flex';
    nextBtn.style.display = 'flex';
  } else {
    counter.style.display = 'none';
    prevBtn.style.display = 'none';
    nextBtn.style.display = 'none';
  }
  
  // 顯示燈箱
  overlay.classList.add('active');
  document.body.style.overflow = 'hidden'; // 防止背景滾動
  
  // 鍵盤事件監聽
  document.addEventListener('keydown', handleLightboxKeyboard);
}

function closeLightbox() {
  const overlay = document.getElementById('lightboxOverlay');
  overlay.classList.remove('active');
  document.body.style.overflow = ''; // 恢復滾動
  document.removeEventListener('keydown', handleLightboxKeyboard);
}

function closeLightboxOnOverlay(event) {
  // 如果點擊的是背景（而不是圖片本身），則關閉
  if (event.target.id === 'lightboxOverlay') {
    closeLightbox();
  }
}

function lightboxPrev() {
  if (lightboxImages.length <= 1) return;
  lightboxCurrentIndex = (lightboxCurrentIndex - 1 + lightboxImages.length) % lightboxImages.length;
  updateLightboxImage();
}

function lightboxNext() {
  if (lightboxImages.length <= 1) return;
  lightboxCurrentIndex = (lightboxCurrentIndex + 1) % lightboxImages.length;
  updateLightboxImage();
}

function updateLightboxImage() {
  const img = document.getElementById('lightboxImage');
  const counter = document.getElementById('lightboxCounter');
  
  img.src = lightboxImages[lightboxCurrentIndex];
  img.alt = `圖片 ${lightboxCurrentIndex + 1}`;
  
  if (lightboxImages.length > 1) {
    counter.textContent = `${lightboxCurrentIndex + 1} / ${lightboxImages.length}`;
  }
}

function handleLightboxKeyboard(event) {
  if (!document.getElementById('lightboxOverlay').classList.contains('active')) return;
  
  switch(event.key) {
    case 'Escape':
      closeLightbox();
      break;
    case 'ArrowLeft':
      lightboxPrev();
      break;
    case 'ArrowRight':
      lightboxNext();
      break;
  }
}
